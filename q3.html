<!--Create a webpage to implement class timetable using Images, Tables tags and for formatting use external CSS.  -->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="q3timetable.css">
    <title>Class Timetable</title>
</head>
<body>
    <h1>Class Timetable</h1>
    <table class="timetable">
        <tr>
            <th></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>8:00 - 9:00 AM</td>
            <td class="class-cell">Class A</td>
            <td class="class-cell">Class B</td>
            <td class="class-cell">Class C</td>
            <td class="class-cell">Class D</td>
            <td class="class-cell">Class E</td>
        </tr>
        <tr>
            <td>9:00 - 10:00 AM</td>
            <td class="class-cell">Class F</td>
            <td class="class-cell">Class G</td>
            <td class="class-cell">Class H</td>
            <td class="class-cell">Class I</td>
            <td class="class-cell">Class J</td>
        </tr>
        <!-- Add more rows for additional time slots -->
    </table>
</body>
</html>
