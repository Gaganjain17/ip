<!--Create a webpage for Inventory Management system to implement CSS Syntax and different properties (Inclusion, Color, Background, Fonts, Tables, lists, etc.), all 3 types of CSS.-->

<!DOCTYPE html>
<html>
<head>
    <title>Inventory Management System</title>
    <style>
        /* Internal CSS (Embedded) */
        h1 {
            color: #003366;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        /* Inline CSS */
        p {
            color: #333;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="q5inventory.css">
</head>
<body>
    <h1>Inventory Management System</h1>
    <div class="container">
        <p>Welcome to our inventory management system. Here's a list of available products:</p>
        <ul>
            <li>Product 1</li>
            <li>Product 2</li>
            <li>Product 3</li>
        </ul>
        <table class="inventory-table">
            <tr>
                <th>Product</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <td>Product A</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Product B</td>
                <td>50</td>
            </tr>
        </table>
    </div>
</body>
</html>
